      <!-- Main Content -->
      <main class="main-content">
        <!-- Top Bar -->
        <header class="topbar">
          <button id="menuToggle" class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <div class="page-title">
            <h1>Hospital Profile</h1>
          </div>
          <div class="admin-info">
            <div class="admin-details">
              <span class="admin-name">City Hospital</span>
              <span class="admin-role">Administrator</span>
            </div>
            <div class="avatar-wrapper">
              <i class="fas fa-user-circle"></i>
            </div>
          </div>
        </header>

        <!-- Hospital Profile Details -->
        <section class="profile-section">
          <div class="profile-card">
            <div class="card-header">
              <h2>General Information</h2>
              <button class="btn btn-icon"><i class="fas fa-pen"></i></button>
            </div>
            <div class="grid-row">
              <div class="input-group">
                <label>Hospital Name</label>
                <input type="text" value="Sunrise Medical Center" disabled />
              </div>
              <div class="input-group">
                <label>Address</label>
                <input
                  type="text"
                  value="123 Main Street, Lagos, Nigeria"
                  disabled
                />
              </div>
              <div class="input-group">
                <label>Contact Info</label>
                <input
                  type="text"
                  value="+234 809 123 4567 | sunrise@hospital.com"
                  disabled
                />
              </div>
              <div class="input-group">
                <label>Website</label>
                <input type="text" value="www.sunrisehospital.com" disabled />
              </div>
            </div>
          </div>

          <div class="profile-card">
            <div class="card-header">
              <h2>Administrative Details</h2>
              <button class="btn btn-icon"><i class="fas fa-pen"></i></button>
            </div>
            <div class="grid-row">
              <div class="input-group">
                <label>Registration Number</label>
                <input type="text" value="HSP-2409-LG" disabled />
              </div>
              <div class="input-group">
                <label>Establishment Date</label>
                <input type="date" value="2005-03-10" disabled />
              </div>
              <div class="input-group">
                <label>Hospital Type</label>
                <input type="text" value="Private Teaching Hospital" disabled />
              </div>
            </div>
          </div>

          <div class="profile-card">
            <div class="card-header">
              <h2>Operational Information</h2>
              <button class="btn btn-icon"><i class="fas fa-pen"></i></button>
            </div>
            <div class="grid-row">
              <div class="input-group full-width">
                <label>Departments</label>
                <textarea disabled>
Cardiology, Pediatrics, Radiology, Surgery</textarea
                >
              </div>
              <div class="input-group">
                <label>Total Staff</label>
                <input type="number" value="125" disabled />
              </div>
              <div class="input-group">
                <label>Hospital Capacity (Beds)</label>
                <input type="number" value="250" disabled />
              </div>
            </div>
          </div>

          <div class="profile-card">
            <div class="card-header">
              <h2>Emergency Information</h2>
              <button class="btn btn-icon"><i class="fas fa-pen"></i></button>
            </div>
            <div class="grid-row">
              <div class="input-group">
                <label>Emergency Contact</label>
                <input type="text" value="+234 809 999 0000" disabled />
              </div>
              <div class="input-group">
                <label>24/7 Service Available</label>
                <select disabled>
                  <option selected>Yes</option>
                  <option>No</option>
                </select>
              </div>
            </div>
          </div>

          <div class="action-bar">
            <button id="editBtn" class="btn btn-outline">Edit Profile</button>
            <button id="saveBtn" class="btn btn-primary" disabled>
              Save Changes
            </button>
          </div>
        </section>
      </main>
    </div>

    <script src="/JS/hospital-profile.js"></script>
