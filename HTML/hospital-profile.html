<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Profile - Admin Dashboard</title>
  <link rel="stylesheet" href="/Medical-Records-Management-/CSS/hospital-profile.css" />
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo-section">
        <img src="logo.png" alt="Hospital Logo" class="logo" />
        <h2>Medicare Admin</h2>
      </div>
      <nav class="menu">
        <a href="#">Dashboard</a>
        <a href="#" class="active">Hospital Profile</a>
        <a href="#">Doctors</a>
        <a href="#">Patients</a>
        <a href="#">Upload Center</a>
        <a href="#">Security</a>
        <a href="#">Settings</a>
        <a href="#">Support</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Bar -->
      <div class="topbar">
        <button class="menu-toggle">&#9776;</button>
        <h1>Hospital Profile</h1>
        <div class="admin-info">
          <span>Admin</span>
          <img src="avatar.png" alt="Admin Avatar" class="avatar" />
        </div>
      </div>

      <!-- Hospital Profile Details -->
      <section class="profile-section">
        <div class="profile-card">
          <h2>General Information</h2>
          <div class="profile-row">
            <label>Hospital Name</label>
            <input type="text" value="Sunrise Medical Center" disabled>
          </div>
          <div class="profile-row">
            <label>Address</label>
            <input type="text" value="123 Main Street, Lagos, Nigeria" disabled>
          </div>
          <div class="profile-row">
            <label>Contact Info</label>
            <input type="text" value="+234 809 123 4567 | sunrise@hospital.com" disabled>
          </div>
          <div class="profile-row">
            <label>Website</label>
            <input type="text" value="www.sunrisehospital.com" disabled>
          </div>
        </div>

        <div class="profile-card">
          <h2>Administrative Details</h2>
          <div class="profile-row">
            <label>Registration Number</label>
            <input type="text" value="HSP-2409-LG" disabled>
          </div>
          <div class="profile-row">
            <label>Establishment Date</label>
            <input type="date" value="2005-03-10" disabled>
          </div>
          <div class="profile-row">
            <label>Hospital Type</label>
            <input type="text" value="Private Teaching Hospital" disabled>
          </div>
        </div>

        <div class="profile-card">
          <h2>Operational Information</h2>
          <div class="profile-row">
            <label>Departments</label>
            <textarea disabled>Cardiology, Pediatrics, Radiology, Surgery</textarea>
          </div>
          <div class="profile-row">
            <label>Total Staff</label>
            <input type="number" value="125" disabled>
          </div>
          <div class="profile-row">
            <label>Hospital Capacity (Beds)</label>
            <input type="number" value="250" disabled>
          </div>
        </div>

        <div class="profile-card">
          <h2>Emergency Information</h2>
          <div class="profile-row">
            <label>Emergency Contact</label>
            <input type="text" value="+234 809 999 0000" disabled>
          </div>
          <div class="profile-row">
            <label>24/7 Service Available</label>
            <select disabled>
              <option selected>Yes</option>
              <option>No</option>
            </select>
          </div>
        </div>

        <div class="button-group">
          <button id="editBtn" class="btn edit">Edit Profile</button>
          <button id="saveBtn" class="btn save" disabled>Save Changes</button>
        </div>
      </section>
    </div>
  </div>

  <script src="/Medical-Records-Management-/JS/hospital-profile.js"></script>
</body>
</html>
