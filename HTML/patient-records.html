<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <link rel="stylesheet" href="/CSS/hospital-dashboard.css" />
    <script defer src="/JS/hospital-dashboard.js"></script>
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <div class="logo-section">
          <a href="/HTML/index.html" class="nav-brand">
            <img
              src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTE1IDVMNSAxNVYzNUgyNVYyNUgzNVY1SDE1WiIgc3Ryb2tlPSIjMjU2M2ViIiBzdHJva2Utd2lkdGg9IjIiLz4KPHBhdGggZD0iTTE1IDE1SDI1VjI1SDE1VjE1WiIgc3Ryb2tlPSIjMjU2M2ViIiBzdHJva2Utd2lkdGg9IjIiLz4KPC9zdmc+"
              alt="HealthSync Logo"
            />
            <span>HealthSync</span>
          </a>
        </div>
        <nav class="menu">
          <a href="patient-dashboard.html"
            ><i class="fas fa-home"></i><span>Overview</span></a
          >
          <a href="patient-profile.html"
            ><i class="fas fa-user"></i><span>My Profile</span></a
          >
          <a href="patient-records.html" class="active"
            ><i class="fas fa-file-medical"></i><span>Medical Records</span></a
          >
          <a href="patient-notifications.html"
            ><i class="fas fa-bell"></i><span>Notifications</span></a
          >
          <a href="patient-support.html"
            ><i class="fas fa-headset"></i><span>Support</span></a
          >
        </nav>
        <div class="sidebar-footer">
          <a href="login.html" class="logout-link">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>
      <main class="main-content">
        <header class="topbar">
          <button id="menuToggle" class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <div class="page-title">
            <h1>My Medical Records</h1>
          </div>
          <div class="admin-info">
            <div class="admin-details">
              <span class="admin-name">John Doe</span>
            </div>
            <div class="avatar-wrapper">
              <i class="fas fa-user-circle"></i>
            </div>
          </div>
        </header>
        <section class="content-section" style="padding: 2rem">
          <div
            class="filters"
            style="margin-bottom: 2rem; display: flex; gap: 1rem"
          >
            <select
              class="form-control"
              style="
                padding: 0.5rem;
                border-radius: 4px;
                border: 1px solid #ddd;
              "
            >
              <option>All Body Parts</option>
              <option>Head</option>
              <option>Chest</option>
              <option>Abdomen</option>
              <option>Legs</option>
            </select>
            <select
              class="form-control"
              style="
                padding: 0.5rem;
                border-radius: 4px;
                border: 1px solid #ddd;
              "
            >
              <option>All Test Types</option>
              <option>Blood Test</option>
              <option>X-Ray</option>
              <option>MRI</option>
              <option>Ultrasound</option>
            </select>
          </div>

          <div
            class="records-grid"
            style="
              display: grid;
              grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
              gap: 1.5rem;
            "
          >
            <!-- Record Card 1 -->
            <div class="card record-card">
              <div
                class="card-header"
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-bottom: 1rem;
                "
              >
                <span class="badge badge-blue">X-Ray</span>
                <span class="text-sm text-light">Nov 20, 2025</span>
              </div>
              <h3>Chest X-Ray Scan</h3>
              <p class="text-sm">Doctor: Dr. Smith</p>
              <div
                class="card-actions"
                style="margin-top: 1rem; display: flex; gap: 0.5rem"
              >
                <button class="btn btn-sm btn-primary" style="flex: 1">
                  View
                </button>
                <button class="btn btn-sm btn-outline" style="flex: 1">
                  Download
                </button>
              </div>
            </div>

            <!-- Record Card 2 -->
            <div class="card record-card">
              <div
                class="card-header"
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-bottom: 1rem;
                "
              >
                <span class="badge badge-green">Blood Test</span>
                <span class="text-sm text-light">Nov 15, 2025</span>
              </div>
              <h3>Complete Blood Count</h3>
              <p class="text-sm">Doctor: Dr. Wilson</p>
              <div
                class="card-actions"
                style="margin-top: 1rem; display: flex; gap: 0.5rem"
              >
                <button class="btn btn-sm btn-primary" style="flex: 1">
                  View
                </button>
                <button class="btn btn-sm btn-outline" style="flex: 1">
                  Download
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
