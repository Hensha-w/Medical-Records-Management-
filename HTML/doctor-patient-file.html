      <main class="main-content">
        <header class="topbar">
          <h1>Patient File: John Smith</h1>
          <div class="admin-info">
            <span>Dr. Sarah Wilson</span>
            <i class="fas fa-user-circle"></i>
          </div>
        </header>
        <section class="content-section" style="padding: 2rem">
          <div class="card">
            <div
              class="tabs"
              style="margin-bottom: 1rem; border-bottom: 1px solid #ddd"
            >
              <button class="btn btn-outline" style="margin-right: 0.5rem">
                All Records
              </button>
              <button class="btn btn-outline" style="margin-right: 0.5rem">
                Lab Results
              </button>
              <button class="btn btn-outline" style="margin-right: 0.5rem">
                Imaging
              </button>
              <button class="btn btn-outline">Prescriptions</button>
            </div>
            <div class="record-list">
              <div
                class="record-item"
                style="
                  padding: 1rem;
                  border-bottom: 1px solid #eee;
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                <div>
                  <h4>Chest X-Ray</h4>
                  <p class="text-sm text-light">Uploaded: Nov 20, 2025</p>
                </div>
                <div>
                  <button class="btn btn-sm btn-primary">View</button>
                  <button class="btn btn-sm btn-outline">Download</button>
                </div>
              </div>
              <div
                class="record-item"
                style="
                  padding: 1rem;
                  border-bottom: 1px solid #eee;
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                <div>
                  <h4>Blood Test Results</h4>
                  <p class="text-sm text-light">Uploaded: Nov 18, 2025</p>
                </div>
                <div>
                  <button class="btn btn-sm btn-primary">View</button>
                  <button class="btn btn-sm btn-outline">Download</button>
                </div>
              </div>
            </div>
            <div class="notes-section" style="margin-top: 2rem">
              <h3>Doctor's Notes</h3>
              <textarea
                placeholder="Add a note..."
                style="
                  width: 100%;
                  padding: 1rem;
                  border: 1px solid #ddd;
                  border-radius: 8px;
                  min-height: 100px;
                "
              ></textarea>
              <button class="btn btn-primary" style="margin-top: 1rem">
                Save Note
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
