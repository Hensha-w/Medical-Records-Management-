    />

    <link rel="stylesheet" href="/CSS/settings.css" />
  </head>

    <div class="dashboard">
      <!-- Sidebar -->
      <aside class="sidebar">

          <a href="/HTML/index.html" class="nav-brand">

              alt="HealthSync Logo"
            />
            <span>HealthSync</span>
          </a>
        </div>
        <nav class="menu">
          <a href="hospital-dashboard.html">
            <i class="fas fa-th-large"></i>
            <span>Dashboard</span>
          </a>
          <a href="hospital-profile.html">
            <i class="fas fa-hospital"></i>
            <span>Hospital Profile</span>
          </a>
          <a href="doctor.html">
            <i class="fas fa-user-md"></i>
            <span>Doctors</span>
          </a>
          <a href="patient.html">
            <i class="fas fa-user-injured"></i>
            <span>Patients</span>
          </a>
          <a href="upload-centre.html">
            <i class="fas fa-cloud-upload-alt"></i>
            <span>Upload Center</span>
          </a>
          <a href="storage-logs.html">
            <i class="fas fa-database"></i>
            <span>Storage & Logs</span>
          </a>
          <a href="security.html">
            <i class="fas fa-shield-alt"></i>
            <span>Security</span>
          </a>
          <a href="settings.html" class="active">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </a>
          <a href="support.html">
            <i class="fas fa-headset"></i>
            <span>Support</span>
          </a>
        </nav>
        <div class="sidebar-footer">
          <a href="login.html" class="logout-link">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Top Bar -->
        <div class="topbar">
          <button id="menuToggle" class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <div class="page-title">
            <h1>System Settings</h1>
          </div>
          <div class="admin-info">
            <div class="admin-details">
              <span class="admin-name">Hospital Admin</span>
              <span class="admin-role">Administrator</span>
            </div>
            <div class="avatar-wrapper">
              <i class="fas fa-user-circle"></i>
            </div>
          </div>
        </div>

        <!-- Settings Section -->
        <div class="settings-section">
          <!-- General Settings -->
          <div class="card">
            <h2>General Settings</h2>
            <form id="generalForm">
              <div class="form-group">
                <label>Hospital Name</label>
                <input
                  type="text"
                  id="hospitalName"
                  placeholder="Enter hospital name"
                />
              </div>
              <div class="form-group">
                <label>Contact Email</label>
                <input
                  type="email"
                  id="contactEmail"
                  placeholder="contact@hospital.com"
                />
              </div>
              <div class="form-group">
                <label>Time Zone</label>
                <select id="timezone">
                  <option value="WAT">West Africa Time (WAT)</option>
                  <option value="GMT">Greenwich Mean Time (GMT)</option>
                  <option value="EST">Eastern Standard Time (EST)</option>
                </select>
              </div>
              <button type="button" class="btn primary" id="saveGeneral">
                Save Changes
              </button>
            </form>
          </div>

          <!-- Notification Settings -->
          <div class="card">
            <h2>Notification Preferences</h2>
            <div class="switch-group">
              <label>ðŸ“© Email Notifications</label>
              <label class="switch">
                <input type="checkbox" id="emailNoti" checked />
                <span class="slider"></span>
              </label>
            </div>
            <div class="switch-group">
              <label>ðŸ”” System Alerts</label>
              <label class="switch">
                <input type="checkbox" id="systemNoti" />
                <span class="slider"></span>
              </label>
            </div>
            <div class="switch-group">
              <label>ðŸ’¬ SMS Notifications</label>
              <label class="switch">
                <input type="checkbox" id="smsNoti" />
                <span class="slider"></span>
              </label>
            </div>
          </div>

          <!-- Appearance Settings -->
          <div class="card">
            <h2>Appearance</h2>
            <div class="theme-options">
              <label
                ><input type="radio" name="theme" value="light" checked /> Light
                Mode</label
              >
              <label
                ><input type="radio" name="theme" value="dark" /> Dark
                Mode</label
              >
            </div>
            <button class="btn info" id="applyTheme">Apply Theme</button>
          </div>

          <!-- Account Settings -->
          <div class="card">
            <h2>Account Settings</h2>
            <form id="accountForm">
              <div class="form-group">
                <label>Change Username</label>
                <input
                  type="text"
                  id="username"
                  placeholder="Enter new username"
                />
              </div>
              <div class="form-group">
                <label>Change Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Enter new password"
                />
              </div>
              <button type="button" class="btn danger" id="updateAccount">
                Update Account
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/JS/settings.js"></script>
  </body>
</html>
