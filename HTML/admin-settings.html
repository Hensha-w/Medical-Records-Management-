<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Super Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/CSS/main.css" />
    <link rel="stylesheet" href="/CSS/settings.css" />
  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo-section">
          <a href="/HTML/index.html" class="nav-brand">
            <img
              src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTE1IDVMNSAxNVYzNUgyNVYyNUgzNVY1SDE1WiIgc3Ryb2tlPSIjMjU2M2ViIiBzdHJva2Utd2lkdGg9IjIiLz4KPHBhdGggZD0iTTE1IDE1SDI1VjI1SDE1VjE1WiIgc3Ryb2tlPSIjMjU2M2ViIiBzdHJva2Utd2lkdGg9IjIiLz4KPC9zdmc+"
              alt="HealthSync Logo"
            />
            <span>HealthSync</span>
          </a>
        </div>
        <nav class="menu">
          <a href="admin-dashboard.html"
            ><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a
          >
          <a href="admin-hospitals.html"
            ><i class="fas fa-hospital"></i><span>Hospitals</span></a
          >
          <a href="admin-users.html"
            ><i class="fas fa-users"></i><span>User Management</span></a
          >
          <a href="admin-reports.html"
            ><i class="fas fa-chart-bar"></i><span>Reports & Logs</span></a
          >
          <a href="admin-settings.html" class="active"
            ><i class="fas fa-cog"></i><span>Settings</span></a
          >
        </nav>
        <div class="sidebar-footer">
          <a href="login.html" class="logout-link">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Top Bar -->
        <div class="topbar">
          <button id="menuToggle" class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <div class="page-title">
            <h1>Platform Settings</h1>
          </div>
          <div class="admin-info">
            <div class="admin-details">
              <span class="admin-name">Super Admin</span>
              <span class="admin-role">System Administrator</span>
            </div>
            <div class="avatar-wrapper">
              <i class="fas fa-user-shield"></i>
            </div>
          </div>
        </div>

        <!-- Settings Section -->
        <div class="settings-section">
          <!-- Platform Settings -->
          <div class="card">
            <h2>Platform Configuration</h2>
            <form id="platformForm">
              <div class="form-group">
                <label>Platform Name</label>
                <input type="text" value="HealthSync" />
              </div>
              <div class="form-group">
                <label>Support Email</label>
                <input type="email" value="admin@healthsync.com" />
              </div>
              <div class="form-group">
                <label>Maintenance Mode</label>
                <div class="switch-group">
                  <label class="switch">
                    <input type="checkbox" id="maintenanceMode" />
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
              <button type="button" class="btn primary">Save Changes</button>
            </form>
          </div>

          <!-- Security Settings -->
          <div class="card">
            <h2>Security Policies</h2>
            <div class="form-group">
              <label>Password Expiry (Days)</label>
              <input type="number" value="90" />
            </div>
            <div class="form-group">
              <label>Max Login Attempts</label>
              <input type="number" value="5" />
            </div>
            <button class="btn info">Update Policies</button>
          </div>

          <!-- Appearance Settings -->
          <div class="card">
            <h2>Appearance</h2>
            <div class="theme-options">
              <label
                ><input type="radio" name="theme" value="light" checked /> Light
                Mode</label
              >
              <label
                ><input type="radio" name="theme" value="dark" /> Dark
                Mode</label
              >
            </div>
            <button class="btn info" id="applyTheme">Apply Theme</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/JS/settings.js"></script>
  </body>
</html>
